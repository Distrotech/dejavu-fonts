<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/conf.d/61-dejavu-experimental.conf

     Define aliasing and other fontconfig settings for
     DejaVu experimental families

     Â© 2006 Nicolas Mailhot <nicolas.mailhot at laposte.net>
-->
<fontconfig>
  <!-- Declare substitutes -->
  <match>
    <test name="family">
      <string>DejaVu LGC Sans Condensed</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans Condensed</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Toga Sans</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans Condensed</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>DejaVu LGC Serif Condensed</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Serif Condensed</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Toga Serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Serif Condensed</string>
    </edit>
  </match>
  <!-- Assign generic name -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans Condensed</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif Condensed</family>
    </prefer>
  </alias>
</fontconfig>
