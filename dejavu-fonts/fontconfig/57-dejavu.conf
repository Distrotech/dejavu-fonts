<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/conf.d/57-dejavu.conf

     Define aliasing and other fontconfig settings for
     DejaVu stable families

     Â© 2006 Nicolas Mailhot <nicolas.mailhot at laposte.net>
-->
<fontconfig>
  <!-- Declare DejaVu Sans a valid substitute for all known Bitstream Vera Sans
     derivatives which kept original metrics -->
  <match>
    <test name="family">
      <string>Bitstream Prima Sans</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Bitstream Vera Sans</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>DejaVu LGC Sans</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Arev Sans</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>SUSE Sans</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Hunky Sans</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Verajja</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <!-- In case VerajjaPDA stops declaring itself as Verajja -->
  <match>
    <test name="family">
      <string>VerajjaPDA</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Bepa</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Olwen Sans</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <!-- Declare DejaVu Serif a valid substitute for all known Bitstream Vera Serif
     derivatives which kept the original metrics -->
  <match>
    <test name="family">
      <string>Bitstream Prima Serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>DejaVu LGC Serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>SUSE Serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Hunky Serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <!-- In case Verajja Serif stops declaring itself as DejaVu Serif -->
  <match>
    <test name="family">
      <string>Verajja Serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Olwen Serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <!-- Declare DejaVu Sans Mono a valid substitute for all known Bitstream Vera
     Sans Mono derivatives which kept the original metrics -->
  <match>
    <test name="family">
      <string>Bitstream Prima Sans Mono</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>DejaVu LGC Sans Mono</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>SUSE Sans Mono</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Bepa Mono</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Olwen Sans Mono</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <!-- Assign generic name -->
  <alias>
    <family>DejaVu Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias>
    <family>DejaVu Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias>
    <family>DejaVu Sans Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <!-- Alias generic names -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
</fontconfig>
