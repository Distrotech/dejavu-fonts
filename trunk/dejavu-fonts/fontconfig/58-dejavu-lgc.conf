<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<!-- /etc/fonts/conf.d/58-dejavu-lgc.conf

     Define aliasing and other fontconfig settings for
     DejaVu LGC

     Â© 2007 Nicolas Mailhot <nicolas.mailhot at laposte.net>
-->
<fontconfig>
  <!-- Font substitution rules -->
  <alias binding="same">
    <family>Arev Sans</family>
    <accept>
      <family>DejaVu LGC Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bepa</family>
    <accept>
      <family>DejaVu LGC Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Prima Sans</family>
    <accept>
      <family>DejaVu LGC Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Vera Sans</family>
    <accept>
      <family>DejaVu LGC Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DejaVu Sans</family>
    <accept>
      <family>DejaVu LGC Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Hunky Sans</family>
    <accept>
      <family>DejaVu LGC Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Olwen Sans</family>
    <accept>
      <family>DejaVu LGC Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>SUSE Sans</family>
    <accept>
      <family>DejaVu LGC Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Verajja</family>
    <accept>
      <family>DejaVu LGC Sans</family>
    </accept>
  </alias>
  <!-- In case VerajjaPDA stops declaring itself as Verajja -->
  <alias binding="same">
    <family>VerajjaPDA</family>
    <accept>
      <family>DejaVu LGC Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DejaVu Sans Condensed</family>
    <accept>
      <family>DejaVu LGC Sans Condensed</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Toga Sans</family>
    <accept>
      <family>DejaVu LGC Sans Condensed</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bepa Mono</family>
    <accept>
      <family>DejaVu LGC Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Prima Sans Mono</family>
    <accept>
      <family>DejaVu LGC Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Vera Sans Mono</family>
    <accept>
      <family>DejaVu LGC Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DejaVu Sans Mono</family>
    <accept>
      <family>DejaVu LGC Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Olwen Sans Mono</family>
    <accept>
      <family>DejaVu LGC Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>SUSE Sans Mono</family>
    <accept>
      <family>DejaVu LGC Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Prima Serif</family>
    <accept>
      <family>DejaVu LGC Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Vera Serif</family>
    <accept>
      <family>DejaVu LGC Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DejaVu Serif</family>
    <accept>
      <family>DejaVu LGC Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Hunky Serif</family>
    <accept>
      <family>DejaVu LGC Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Olwen Serif</family>
    <accept>
      <family>DejaVu LGC Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>SUSE Serif</family>
    <accept>
      <family>DejaVu LGC Serif</family>
    </accept>
  </alias>
  <!-- In case Verajja Serif stops declaring itself as DejaVu LGC Serif -->
  <alias binding="same">
    <family>Verajja Serif</family>
    <accept>
      <family>DejaVu LGC Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DejaVu Serif Condensed</family>
    <accept>
      <family>DejaVu LGC Serif Condensed</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Toga Serif</family>
    <accept>
      <family>DejaVu LGC Serif Condensed</family>
    </accept>
  </alias>
  <!-- Generic name assignment -->
  <alias>
    <family>DejaVu LGC Sans Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>DejaVu LGC Sans</family>
    <family>DejaVu LGC Sans Condensed</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias>
    <family>DejaVu LGC Serif</family>
    <family>DejaVu LGC Serif Condensed</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu LGC Sans Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu LGC Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu LGC Serif</family>
    </prefer>
  </alias>
</fontconfig>
